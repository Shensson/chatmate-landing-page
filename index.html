<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Chatmate</title>
  </head>
  <body>
    <main>
    <section class="landing">
      <section class="header">
        <div class="icon-name">
          <img style="padding-right: 5px;" src="images/2human-icon.svg" alt="">
          <p class="fw-bold">chat</p>
          <p class="fw-light">mate</p>
        </div>
        <div class="header-links">
          <a class="header-links-titles " style="grid-column: 1;" href="#">Products</a>
          <a class="header-links-titles " style="grid-column: 2;" href="#">Resources</a>
          <a class="header-links-titles " style="grid-column: 3;" href="#">Get a demo</a>
          <a class="header-links-titles " style="grid-column: 4;" href="#">Contact</a>
        </div>
        <div class="login-pricing">
          <p class="login">Log in</p>
          <button class="price-trial">Price & Free trial</button>
        </div>
      </section>
      <section class="main">
        <div class="heading-cta">
          <h1>Have your best chat</h1>
          <p>fast, easy & unlimited chat</p>
        <div class="cta">
          <button class="try">Try it free</button>
          <button class="demo">Get a demo</button>
        </div>
        </div>
        <div class="images">
          <img class="orange-dots" src="images/doted-orange.svg" alt="">
          <img class="white-dots" src="images/doted-white.svg" alt="">
          <img class="black-guy" src="images/black-guy.png" alt="">
          <img class="white-guy" src="images/white-guy.png" alt="">
        </div>
      </div>
    </section>
    </section>
  </main>
  </body>
</html>
